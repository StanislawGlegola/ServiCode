<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, styles, content, scripts)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">ServiCore</title>
    <!-- Wspólne style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Dodatkowe style specyficzne dla widoku -->
    <th:block th:replace="${styles}"/>
</head>
<body>
    <!-- Wspólna nawigacja -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Treść specyficzna dla widoku -->
    <div class="container">
        <th:block th:replace="${content}"/>
    </div>

    <!-- Wspólne skrypty -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dodatkowe skrypty specyficzne dla widoku -->
    <th:block th:replace="${scripts}"/>
</body>
</html>
